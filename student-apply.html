<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTTF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Nttf.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="name-container">
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="submitName()">Submit</button>
    </div>
    
    <div id="image-container" style="display: none;">
        <input type="file" id="uploadimg" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
    </div>
    
    <script>
        function submitName() {
            const name = document.getElementById('name').value;
            if (name) {
                const entries = JSON.parse(localStorage.getItem('entries')) || [];
                entries.push({ name: name, image: null });
                localStorage.setItem('entries', JSON.stringify(entries));
                alert('Name stored successfully.');
                document.getElementById('name-container').style.display = 'none';
                document.getElementById('image-container').style.display = 'block';
            } else {
                alert('Please enter a name');
            }
        }

        function uploadImage() {
            const fileInput = document.getElementById('uploadimg');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        const resizedImage = canvas.toDataURL('image/jpeg');
                        const entries = JSON.parse(localStorage.getItem('entries')) || [];
                        if (entries.length > 0) {
                            entries[entries.length - 1].image = resizedImage;
                            localStorage.setItem('entries', JSON.stringify(entries));
                            alert('Image stored successfully.');
                        } else {
                            alert('No name entry found. Please submit a name first.');
                        }
                    }

                    img.onerror = function() {
                        alert('Error loading image.');
                    }
                }

                reader.onerror = function() {
                    alert('Error reading file.');
                }

                reader.readAsDataURL(file);
            } else {
                alert('Please select an image to upload');
            }
        }
    </script>
</body>
</html>
